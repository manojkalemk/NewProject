version: "3.9"

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: manoj
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"               # optional: exposes DB to host
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d manoj"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - db
    environment:
      NODE_ENV: production
      PORT: 4000
      PGHOST: db
      PGPORT: 5432
      PGUSER: postgres
      PGPASSWORD: admin
      PGDATABASE: manoj
      PGPOOL_MAX: 10
    ports:
      - "4000:4000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:4000/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    # optional: mount source for live-reload in development
    # volumes:
    #   - ./:/usr/src/app
    #   - /usr/src/app/node_modules

volumes:
  db_data: